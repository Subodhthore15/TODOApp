{% load static%}
<!DOCTYPE html>
<!-- icon , 123456   = superuser -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
    <h1>Todo list</h1>

    <div>
        <div>
            <form action="/todo/" method="POST">
                {% csrf_token %}
                <div>
                    {{form}}
                </div>

                <div>
                    <button class="button" type="submit">Submit</button>
                </div>

            </form>
        </div>


        <div>
            <ul>


                {% for ta in tasks %}

                <li>
                    <p> {{ta}}</p>

                    <a href="/todo/update_item/{{ta.id}}"> <button type="submit">Update</button> </a>


                    <a href="/todo/delete_item/{{ta.id}}"> <button type="submit">Delete</button> </a>

                </li>



                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
